name: precompile

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} --title ${{ github.ref_name }} 2>/dev/null || true
          gh release view ${{ github.ref_name }}

  linux:
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        otp: ["26", "27"]
        elixir: ["1.19"]
    env:
      MIX_ENV: prod
    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - run: mix deps.get

      - name: Precompile
        run: |
          export ELIXIR_MAKE_CACHE_DIR=$(pwd)/cache
          mkdir -p "$ELIXIR_MAKE_CACHE_DIR"
          mix elixir_make.precompile

      - name: Upload artifacts
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ github.ref_name }} cache/*.tar.gz --clobber

  linux-arm:
    needs: create-release
    runs-on: ubuntu-24.04-arm
    strategy:
      fail-fast: false
      matrix:
        otp: ["26", "27"]
        elixir: ["1.19"]
    env:
      MIX_ENV: prod
    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - run: mix deps.get

      - name: Precompile
        run: |
          export ELIXIR_MAKE_CACHE_DIR=$(pwd)/cache
          mkdir -p "$ELIXIR_MAKE_CACHE_DIR"
          mix elixir_make.precompile

      - name: Upload artifacts
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ github.ref_name }} cache/*.tar.gz --clobber

  macos-arm:
    needs: create-release
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        otp: ["26", "27"]
        elixir: ["1.19"]
    env:
      MIX_ENV: prod
    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - run: mix deps.get

      - name: Precompile
        run: |
          export ELIXIR_MAKE_CACHE_DIR=$(pwd)/cache
          mkdir -p "$ELIXIR_MAKE_CACHE_DIR"
          mix elixir_make.precompile

      - name: Upload artifacts
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ github.ref_name }} cache/*.tar.gz --clobber

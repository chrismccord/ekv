name: precompile

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} --draft --title ${{ github.ref_name }} 2>/dev/null || true
          # Verify the release exists (may already exist from a previous run)
          gh release view ${{ github.ref_name }}

  linux:
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        otp: ["26", "27", "28"]
        elixir: ["1.19"]
        target:
          - x86_64-linux-gnu
          - aarch64-linux-gnu
          - x86_64-linux-musl
          - aarch64-linux-musl
    env:
      MIX_ENV: prod
    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - run: mix deps.get

      - name: Install cross-compilation toolchains
        run: |
          sudo apt-get update
          case "${{ matrix.target }}" in
            aarch64-linux-gnu)
              sudo apt-get install -y gcc-aarch64-linux-gnu
              ;;
            x86_64-linux-musl)
              sudo apt-get install -y musl-tools
              ;;
            aarch64-linux-musl)
              sudo apt-get install -y gcc-aarch64-linux-gnu musl-tools
              # Install aarch64 musl cross-compiler
              wget -q https://musl.cc/aarch64-linux-musl-cross.tgz
              tar xf aarch64-linux-musl-cross.tgz -C /opt
              echo "/opt/aarch64-linux-musl-cross/bin" >> "$GITHUB_PATH"
              ;;
          esac

      - name: Precompile
        run: |
          export ELIXIR_MAKE_CACHE_DIR=$(pwd)/cache
          mkdir -p "$ELIXIR_MAKE_CACHE_DIR"
          export CC_PRECOMPILER_PRECOMPILE_ONLY_LOCAL=false
          export CC_PRECOMPILER_CURRENT_TARGET=${{ matrix.target }}
          mix elixir_make.precompile

      - name: Upload artifacts
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ github.ref_name }} cache/*.tar.gz --clobber

  macos-x86:
    needs: create-release
    runs-on: macos-13
    strategy:
      fail-fast: false
      matrix:
        otp: ["26", "27", "28"]
        elixir: ["1.19"]
    env:
      MIX_ENV: prod
    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - run: mix deps.get

      - name: Precompile
        run: |
          export ELIXIR_MAKE_CACHE_DIR=$(pwd)/cache
          mkdir -p "$ELIXIR_MAKE_CACHE_DIR"
          mix elixir_make.precompile

      - name: Upload artifacts
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ github.ref_name }} cache/*.tar.gz --clobber

  macos-arm:
    needs: create-release
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        otp: ["26", "27", "28"]
        elixir: ["1.19"]
    env:
      MIX_ENV: prod
    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - run: mix deps.get

      - name: Precompile
        run: |
          export ELIXIR_MAKE_CACHE_DIR=$(pwd)/cache
          mkdir -p "$ELIXIR_MAKE_CACHE_DIR"
          mix elixir_make.precompile

      - name: Upload artifacts
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ github.ref_name }} cache/*.tar.gz --clobber

  publish-release:
    needs: [linux, macos-x86, macos-arm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Publish release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release edit ${{ github.ref_name }} --draft=false

          mkdir -p "$ELIXIR_MAKE_CACHE_DIR"
          mix elixir_make.precompile

      - uses: softprops/action-gh-release@v2
        with:
          files: cache/*.tar.gz

  macos-arm:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        otp: ["26", "27", "28"]
